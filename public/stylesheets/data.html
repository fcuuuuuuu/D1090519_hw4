<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<form id="products" action="http://localhost:3000/api" method="post">
  <label for="date">日期</label>
  <input type="text" id="date" name="date">
  <label for="name">產品名稱</label>
  <input type="text" id="name" name="name">
  <label for="price">價格</label>
  <input type="text" id="price" name="price">
  <button type="submit">Submit</button>
</form>



<div id="app">
  <button v-on:click="handleClick">顯示資料</button>
  <table>
    <thead>
    <tr>
      <th>日期</th>
      <th>名稱</th>
      <th>價格</th>
    </tr>
    </thead>
    <tbody>
    <tr v-for="item in data">
      <td>{{ item.date }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.price }}</td>
    </tr>
    </tbody>
  </table>
</div>

<script>
  const app = Vue.createApp({
    data() {
      return {
        data: []
      };
    },
    methods: {
      async handleClick() {
        console.log("data");

        const url = "http://localhost:3000/api"; // 資料傳送到的 URL
        try {
          const response = await fetch(url, {
            method: 'GET',
          });
          const res_data = await response.json();
          this.data = res_data;
          console.log("成功", res_data);
        } catch (error) {
          console.log("錯誤", error);
        }
      }
    }
  });
  app.mount('#app');
</script>
<p id="log"></p>
<script>
  const formm = document.getElementById('products');
  formm.addEventListener('submit', handleSubmit);

  async function handleSubmit(event) {
    event.preventDefault(); // 防止表單提交導致頁面重新載入

    // 將表單轉成 JSON
    const formData = new FormData(formm); // 取得表單資料
    // 將資料轉成 JSON
    const jsonData = {};
    for (const [key, value] of formData.entries()) {
      jsonData[key] = value;
    }
    const jsonString = JSON.stringify(jsonData);
    console.log(jsonString);

    // 非同步存取
    const url = "http://localhost:3000/api"; // 資料傳送到的 URL
    try {
      const response = await fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: jsonString,
      });
      const data = await response.json();
      // 在這裡處理回應資料，例如顯示成功訊息或更新頁面內容
      console.log("成功", data);

    } catch (error) {
      // 在這裡處理錯誤，例如顯示錯誤訊息或者回滾操作
      console.log("錯誤", error);
    }
  }
</script>

</body>
</html>
